<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFTH ASSIGNMENT</title>
    <link rel="stylesheet" href="script/tailwind.config.js">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto">
    <header class="px-4 py-2 mt-3 flex flex-col md:flex-row text-center md:justify-between bg-[#108fd843] align-middle">
        <div class="w-3/12">
            <h3 class="text-xl"><span class="font-bold text-2xl">Interactive</span> Geometry Genius</h3>
        </div>
        <button class="btn btn-primary w-2/12">Blog</button>
    </header>

    <main>
        <section class="cardAndCart flex flex-col md:flex-row mt-5 gap-3">
            <article class="card grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 w-[65%] gap-4">
                <div class="card bg-base-100 shadow-xl px-6 py-5">
                    <figure class="p-4 h-48">
                      <img src="images/triangle.png" alt="Triangle"/>
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Triangle</h2>
                      <p class="mb-3">Area (A) = 0.5 x b x h</p>
                      <div class="text-xl"><input class="inline bg-slate-200 px-3 w-3/12 rounded-md" type="text" placeholder="b"> cm <input class="inline bg-slate-200 px-3 w-3/12 rounded-md" type="text" placeholder="h"> cm</div>
                      <button class="w-full btn btn-primary mt-7">Calculate</button>
                    </div>
                </div>
    
                <div class="card bg-base-100 shadow-xl px-6 py-5">
                    <figure class="p-4 h-48">
                      <img src="images/rectangle.png" alt="Ractangle" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rectangle</h2>
                      <p class="mb-3">Area (A) = W x L</p>
                      <div class="text-xl"><input class="inline bg-slate-200 px-3 w-3/12 rounded-md" type="text" placeholder="w"> cm <input class="inline bg-slate-200 px-3 w-3/12 rounded-md" type="text" placeholder="l"> cm</div>
                      <button class="w-full btn btn-primary mt-7">Calculate</button>
                    </div>
                </div>
    
                <div class="card bg-base-100 shadow-xl px-6 py-5">
                    <figure class="p-4 h-48">
                      <img src="images/parallelogram.png" alt="parallelogram"/>
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Parallelogram</h2>
                      <p class="mb-3">Area (A) = b x h</p>
                      <p class="mb-3">b = 10cm, h = 12cm</p>
                      <button class="w-full btn btn-primary">Buy Now</button>
                    </div>
                </div>
    
            </article>

            <article class="cart w-[30%]">
                <h2 class="text-center font-bold text-3xl border-b-4 mb-6">Area Calculation</h2>
            </article>


        </section>
    </main>
</body>

</html>
